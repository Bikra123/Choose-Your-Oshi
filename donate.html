<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            max-width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
        }
        .donate {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60%;
            align-self: center;
        }
        .donate img{
            border-radius: 10rem;
            width: 70%;
            aspect-ratio: 1/1;
            object-fit: cover;
        }
        a{
            font-size: 1rem;
            text-decoration: none;
            background-color: #ff0000;
            padding-inline: 2rem;
            padding-block: 1rem;
            border-radius: 20px;
            box-shadow: 0 0 8px 2px black;
            color: #ffffff;
            z-index: 9999;
            position: sticky;
            margin-inline-start: 2rem;
            font-style: italic;
        }
        @media screen and (max-width: 768px) {
            .donate{
                width: 100%
            }
            .donate img{
                width: 80%;
            }
            a{
                padding-inline: 1rem;
                padding-block: 0.5rem;
                font-size: 0.75rem;
                justify-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <p><a href="index.html">Kembali</a></p>
    <div class="donate">
        <img src="/image/donate.jpg" alt="donate">
    </div>
</body>
</html>
